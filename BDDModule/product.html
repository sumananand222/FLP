<html>
<head>
<title>Product Page</title>
</head>
<script >
function cart(){
		alert("Product is added to cart.");
}
function wishlist(){
	alert("Product is added to wishlist.");
}
</script>

<body>
<table>

    </tr>
    <tr>

    </tr>
    <tr>

            </td>
    </tr>

    </tr> -->

    </tr>

        </td>
    </tr>
</table>
</body>
</html>
